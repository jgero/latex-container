name: ci

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Set env
        uses: actions/checkout@v1
        # use hint from this stackoverflow answer https://stackoverflow.com/a/58195087/13360987
        run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: jgero
          password: ${{ secrets.CR_PAT }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          # the setting in github from this comment was needed to make it work: https://github.com/docker/build-push-action/issues/205#issuecomment-728894085
          push: true
          tags: ghcr.io/jgero/latex-container/compile-latex-container:$RELEASE_VERSION
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
